<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live Meat Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Reset some default styles */
/* Reset some default styles */
body, ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

/* Style the header section */
header {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

/* Style the logo */
.logo {
    font-size: 30px;
    font-weight: bold;
    margin-left: 30px;
}

/* Style the navigation links */
nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

/* Style the cart icon */
.fa-shopping-cart {
    margin-right: 5px;
}

/* Style the search bar */
.search-bar {
    display: flex;
    background-color: #fff;
    border-radius: 5px;
    overflow: hidden;
}

.search-bar input[type="text"] {
    border: none;
    padding: 10px;
    width: 200px;
}

.search-bar button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}

/* Add hover effect to navigation links */
nav ul li a:hover {
    text-decoration: none;
}

/* Style the live stream navigation links */
.live-stream nav ul li a {
    color: #fff; /* Change link color to white */
}

/* Style the live stream navigation links on hover */
.live-stream nav ul li a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <header>
        <div class="logo">Live Meat Sale</div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Login/Signup</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>
    <section class="live-stream">
        <h1>Live Stream</h1>
        <nav>
            <ul>
                <li><a href="#">Chicken</a></li>
                <li><a href="#">Mutton</a></li>
                <li><a href="#">SeaFood</a></li>
                <li><a href="#">Beef</a></li>
            </ul>
        </nav>
    </section>
</body>
</html>
